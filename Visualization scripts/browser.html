<!DOCTYPE html>
<meta charset="utf-8">
<body>

<div id="browse" style="width: 1200px; height: 1200px;"> </div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>

var layout={height : 1200, width : 1200, yaxis :  { range : [0, 25] }, xaxis : { range : [0, 250000000]} };

Plotly.d3.json("possible_pathogens.json", function(error, stats) {
	if (error) throw error;	
	console.log(stats.positions);
	var data=[{
		x : stats.positions,
		y : stats.chromosomes,
		mode : 'markers',
		text : stats.genes,
		type : 'scatter',
		marker : { sizemode : 'area', size : stats.sizes }
	}];

	Plotly.newPlot('browse', data, layout);
});
</script>
</body>
